buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0-RC1'
    }
}

plugins {
    id 'java'
    id 'jacoco'
}

apply plugin: "jacoco"
apply plugin: 'org.junit.platform.gradle.plugin'

group 'com.apulbere'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.2'


    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.0-M1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.4.0-M1'
}

jacoco {
    toolVersion = '0.8.2'
    applyTo junitPlatformTest
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}